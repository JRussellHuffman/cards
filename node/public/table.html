<body>
 
 	<div class="content">

 		<!-- content dynamically added here -->

	<script>
	 
	var socket = io();
	var table = false;
	 
	socket.on('user', function(msg) {
		console.log(msg);

			isTable();
		} else {
			if (!table) {
				addPlayertoHand();
			} else {
				addPlayertoTable();
			}
		}
	});

	function isTable () {
		$("div.content").append('<div class="table"><div class="playerArea"></div><div class="deck"></div></div>')
		table = true;
		//initialize
		droppableDeck();
		makeDeck();
		shuffle(deck);
		touchFlip();
		tapDeck();
		droppableDeck();
	}

	function isHand () {
		$("div.content").append('<div class="table"><div class="playerArea"></div><div class="deck"></div></div>')
	}
	 
	</script>
